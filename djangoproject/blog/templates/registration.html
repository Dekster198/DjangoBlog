{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block head %}
<title>Регистрация</title>
{% endblock head %}

{% block content %}
    <h2 align="center" class="display-4">Регистрация</h2>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <form method="post" class="form">
                    {% csrf_token %}
                    {% for field in reg_form %}
                        {% bootstrap_field field %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <a href="{% url 'login' %}">Есть учётная запись? Войдите!</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
